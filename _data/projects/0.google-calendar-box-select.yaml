title: Google Calendar Box Select - browser extension
en:
  description:
    Chrome Extension to (box) select multiple Google Calendar events.
    You can select, drag, delete, change color and duration.
  technical_info:
    WebExtension; working in Chrome, untested in Firefox, Opera and the new Edge;
    built using TypeScript, Webpack with some SCSS
pl:
  title: Google Calendar Box Select - rozszerzenie przeglądarkowe
  description:
    Rozszerzenie przeglądarkowe do zaznaczania wielu wydarzeń w Kalendarzu Google. 
    Możesz zaznaczać, przesuwać, usuwać, zmieniać kolor i długość zaznaczonych elementów jednym kliknięciem.
  technical_info:
    rozszerzenie przeglądarkowe; działa w Chrome,
    nieprzetestowane w Firefoxie, Operze i nowym Edge'u;
    zbudowane w TypeScriptcie z Webpackiem i SCSS

