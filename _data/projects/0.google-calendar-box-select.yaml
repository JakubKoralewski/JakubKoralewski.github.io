title: Google Calendar Box Select
en:
  description:
    Chrome Extension to (Box) Select multiple Google Calendar events. You can select, drag, delete, change color and duration.
  technical_info:
    WebExtension. Working in Chrome, untested in Firefox, Opera and the new Edge. Built using TypeScript, Webpack with some SASS (SCSS).
pl:
  description:
    Rozszerzenie przeglądarkowe do zaznaczania wielu wydarzeń w Kalendarzu Google. 
    Możesz zaznaczać, przesuwać, usuwać, zmieniać kolor i długość zaznaczonych elementów jednym działaniem.
  technical_info:
    Rozszerzenie przeglądarkowe. Działa w Chrome. 
    Nieprzetestowane w Firefoxie, Operze i nowym Edge'u. 
    Zbudowane w TypeScriptcie, Webpacku i trochę SASS.

