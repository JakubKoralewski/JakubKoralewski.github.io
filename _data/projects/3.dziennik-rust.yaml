title: Dziennik Rust - Rust backend
en:
  description: |
    A simple CRUD REST API backend written in Rust using actix-web, Diesel and PostgreSQL.
    The functionality lacks: login, authorization, as well as registering new users,
    because 'twas never intended to be used in production as it was a high school project.
    
    The site is hosted on Heroku and is being used as the backend for the
    `dziennik-frontend` project.

    The Heroku dyno may be sleeping, you have to give the backend time to wake up.
  technical_info:
    Rust; actix-web; Diesel; PostgreSQL
pl:
  description: |
    Prosty CRUD REST API backend napisany w Ruście z użyciem actix-web, Diesel i PostgreSQL.
    Nie zaimplementowałem autoryzacji, loginu, ani rejestracji nowych użytkowników.
    Dodanie tych funkcji nie było zamiarem, azaliż był to projekt na zajęcia w liceum.
    
    Backend jest obecnie aktywnie używany dla projektu `dziennik-frontend`.

    Dinozaur Heroku może spać, bądź cierpliwy aż backend się obudzi.
  technical_info:
    Rust; actix-web; Diesel; PostgreSQL

