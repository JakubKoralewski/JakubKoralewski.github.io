title: Mandelbrot and Julia set plotter
en:
  description:
    Mandelbrot and Julia set plotter cross-platform desktop application written in Rust as a university project.
    Uses GPU, Vulkan shaders, implements zooming and dragging.
    You can change between Mandelbrot, Julia and both side-by-side.
  technical_info:
    Rust; winit; Vulkan; wgpu-rs crate allowing to run using Vulkan, Metal or DirectX.
    Written with GLSL fragment shaders. Real-time shader rebuild with off-thread file watching.
    Cross-platform. Full screen and high DPI support.
pl:
  title: Ploter zbiorów Mandelbrota i Julii
  description:
    Aplikacja desktopowa napisana w języku Rust jako projekt na studiach.
    Implementacja wykorzystuje GPU, shadery GLSL, wspiera zbliżanie i przesuwanie.
  technical_info:
    Rust; winit; Vulkan; skrzynia wgpu-rs pozwalająca wykorzystać backend Vulkan, Metal lub DirectX.
    Fragment shader-y napisane w GLSL. Reagowanie na zmiany w pliku shadera i budowanie w trakcie działania aplikacji.
    Aplikacja cross-platform-owa. Pozwala zmaksymalizować i reaguje na zmianę DPI.

