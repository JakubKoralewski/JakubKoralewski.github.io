title: Cursor Recorder - After Effects Script

en:
  description: |
    Records mouse movement to a file.
    It consists of two scripts. 
    OBS Studio as an external Python script or using the standalone Python script. 
    Use the After Effects script to import the generated cursor movement.
  technical_info:
    Python, TypeScript (`.ts`) compiled to ExtendScript (`.jsx`) for After Effects

pl:
  title: Cursor Recorder - skrypt dla After Effects
  description: |
    Zapisuje ruch kursora do pliku. 
    Łatwa synchronizacja z obrazem, dzięki skryptu do OBS Studio. 
    Jeśli nie chcesz korzystać z OBSa, jest też wersja `stand-alone` - niezależna. 
    Zaimportowanie do After Effectsa umożliwia skrypt `Cursor Recorder for After Effects.jsx`.
    Stworzony zostaje animowany null reprezentujący ruch kursora. Możesz tworzyć jakie efekty tylko chcesz. 
    Przykłady są w README.md repozytorium.
  technical_info:
    Python, TypeScript kompilowany do ExtendScripta

