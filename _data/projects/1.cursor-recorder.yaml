title: Cursor Recorder - After Effects & OBS Scripts

en:
  description: |
    OBS Studio Python script records mouse movement to a file while recording.
    You can also use the standalone Python script.
    Then the After Effects script can be used to import the generated cursor movement data into AfterFX.
    The demo of the Google Calendar Box Select web extension uses this script to follow the cursor.
  technical_info: Python; TypeScript (`.ts`) compiled to ExtendScript (`.jsx`) for After Effects

pl:
  title: Cursor Recorder - skrypt dla After Effects i OBS
  description: |
    Skrypt napisany w Pythonie do OBS Studio zapisuje ruch kursora do pliku podczas nagrywania.
    Istnieje również wersja niezależna od OBSa.
    Drugi skrypt umożliwia import danych do After Effectsa.
    Demo rozszerzenia Google Calendar Box Select wykorzystuje ten skrypt, aby przybliżyć i
    podążać za kursorem.
  technical_info: Python; TypeScript (`.ts`) kompilowany do ExtendScripta (`.jsx`) dla AfterFX

